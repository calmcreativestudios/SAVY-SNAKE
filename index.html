<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;   /* prevents page scroll */
      background: #000;
    }

    /* This is the only “layout” layer */
    #stage {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: #000;
      touch-action: none;
    }

    /* IMPORTANT: we do NOT change canvas drawing buffer here */
    canvas {
      display: block;
      outline: none;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <div id="stage">
    <!-- Keep your original canvas id and original width/height attributes if you had them -->
    <canvas id="game" width="800" height="800" tabindex="0"></canvas>
  </div>

  <script>
    // ---------- SIZING ADAPTER (does not touch gameplay logic) ----------
    (function () {
      const stage = document.getElementById('stage');
      const canvas = document.getElementById('game');

      // Read the game’s “native” resolution from its attributes (or fallback)
      function getBaseSize() {
        const bw = canvas.width || 800;
        const bh = canvas.height || 800;
        return { bw, bh };
      }

      function fitCanvas() {
        const { bw, bh } = getBaseSize();
        const r = stage.getBoundingClientRect();
        const scale = Math.min(r.width / bw, r.height / bh);

        canvas.style.width  = Math.floor(bw * scale) + "px";
        canvas.style.height = Math.floor(bh * scale) + "px";
      }

      // Keep it updated
      if (window.ResizeObserver) {
        new ResizeObserver(fitCanvas).observe(stage);
      }
      window.addEventListener('resize', fitCanvas);
      fitCanvas();

      // Prevent arrow keys from scrolling the page (host can still try)
      const block = new Set(["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"," "]);
      window.addEventListener("keydown", (e) => {
        if (block.has(e.key)) e.preventDefault();
      }, { passive: false });

      // Focus helps some embeds capture keys reliably
      stage.addEventListener("pointerdown", () => canvas.focus(), { passive: true });
      canvas.focus();
    })();
  </script>

</body>
</html>
